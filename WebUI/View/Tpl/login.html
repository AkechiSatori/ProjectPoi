
<!-- include(header) -->
<div class="header">
	<h1>登录</h1>
</div>
<!-- if($notice!=''): -->
<p class="notice warn">{$notice}</p>
<!-- endif -->
<form action="/account/login" method="post">
		
	<div class="row form-row">
		<div class="six columns">
			<label>邮箱</label>
			<input 
				type="email" required
				name="email" class="full-width" 
				value=""/>
		</div>
	</div>
	<div class="row form-row">
		<div class="six columns">
			<label>密码</label>
			<input 
				type="password" required
				name="password" class="full-width"/>
			<p class="hint">
				<a href="/account/request-password-reset">忘记密码?</a>
			</p>
		</div>
	</div>
	<div class="row form-row">
		<label>&nbsp;</label>
				<script
			type="text/javascript" async defer 
			src="/lib/captcha.min.js"></script>
		<div 
			class="projectpoi-captcha" 
			data-hashes="512"
			data-key="DIW7ccg1Kvpylc0ZhLVfQAGi"
			data-disable-elements="input[type=submit]"
		><em>加载验证码...<br/>如果无法加载，请禁用adblock!</em></div>
	</div>
	<div class="row form-row">
		<div class="four columns">
			<label>&nbsp;</label>
			<input type="submit" class="button primary" value="登录" disabled/>
		</div>
	</div>
</form>
<div class="section">
<p>
	还没有账户? <a href="/account/signup">立即注册!</a>
</p>
</div>
